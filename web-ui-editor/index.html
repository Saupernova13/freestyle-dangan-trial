<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danganronpa Cast Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-theme="light">
  <header>
    <h1>Danganronpa Cast Manager</h1>
    <div class="header-actions">
      <button class="settings-toggle" onclick="openSettings()" title="Settings">
        <span>⚙️</span>
      </button>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span class="theme-icon">🌙</span>
      </button>
    </div>
  </header>
  
  <div class="trialbar">
    <label for="trialNameInput">Trial Name:</label>
    <input id="trialNameInput" maxlength="60" placeholder="Enter trial name..." spellcheck="false">
    <div class="dir-actions">
      <button class="btn btn-primary" onclick="chooseTrialDir()">
        📁 Choose Folder
      </button>
      <span id="dirDisplay"></span>
    </div>
  </div>

  <main>
    <nav>
      <div class="nav-item selected">
        <span class="icon">👥</span>
        <span>Cast</span>
      </div>
    </nav>
    
    <div style="flex: 1; min-width: 0;">
      <div id="mainGrid"></div>
    </div>
  </main>

  <div id="modalroot"></div>
  <div id="loaderOverlay">
    <div class="spinner"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
